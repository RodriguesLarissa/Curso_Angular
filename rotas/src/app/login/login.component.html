<h3>Login</h3>

<div class="row">
    <div class="input-field col s6">
      <input [(ngModel)]="usuario.nome" placeholder="Insira o seu primeiro nome" id="usuario" type="text" class="validate">
      <label class="active" for="usuario">Primeiro nome</label>
    </div>
</div>

<div class="row">
    <div class="input-field col s6">
      <input [(ngModel)]="usuario.senha" placeholder="Insira a senha de login" id="senha" type="password" class="validate">
      <label class="active" for="senha">Senha</label>
    </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="fazerLogin()">Login
    <i class="material-icons right">send</i>
</button>
